<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

    <div id="splashscreen">
        <div class="splashBox">
            <h3>Welcome to</h3>
            <h1>JDM & EDM Motorsport Trivia!</h1>
            <hr />
            <p>You have 120 seconds to guess 10 questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">ZOOM! ZOOM!.</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h2>Lets see how you did</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">Retry</button>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
            <p id="unAnsweredTu">unAnswered: </p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">Retry</button>
        </div>
    </div>

    <div class="container">
        <header>Motorsport Trivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">100</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
        </div>
    </div>
    <script src="assets/javaScript/app.js "></script>



</body>

</html>
